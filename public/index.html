<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Coparmex</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            max-width: 80%;
            text-align: center;
        }
        .place-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex</h1>
        <p>Esta experiencia AR te permite ver un modelo 3D del stand de Coparmex CDMX.</p>
        <button id="startButton" class="button">Iniciar Experiencia AR</button>
    </div>

    <!-- Place Model Button (appears when AR starts) -->
    <button id="placeButton" class="place-button hidden">Colocar Modelo Aquí</button>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden">Iniciando AR...</div>

    <!-- AR Scene (initially hidden) -->
    <a-scene 
        id="arScene" 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        vr-mode-ui="enabled: false"
        style="display: none;">
        
        <a-assets>
            <a-asset-item id="stand-model" src="stand-1.glb"></a-asset-item>
        </a-assets>
        
        <!-- Model entity, initially not visible -->
        <a-entity
            id="modelEntity"
            gltf-model="#stand-model"
            position="0 0 -2"
            scale="1 1 1"
            rotation="0 0 0"
            visible="false">
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const arScene = document.getElementById('arScene');
            const placeButton = document.getElementById('placeButton');
            const statusMessage = document.getElementById('statusMessage');
            const modelEntity = document.getElementById('modelEntity');
            
            // Flag to track if model has been placed
            let modelPlaced = false;
            
            // Start AR experience
            function startAR() {
                console.log("Starting AR experience");
                
                // Hide start screen
                startScreen.classList.add('hidden');
                
                // Show AR scene and status
                arScene.style.display = 'block';
                statusMessage.classList.remove('hidden');
                statusMessage.textContent = "Cámara AR iniciando...";
                
                // Show place button after a short delay
                setTimeout(function() {
                    placeButton.classList.remove('hidden');
                    statusMessage.textContent = "Toca el botón para colocar el modelo";
                }, 2000);
                
                // Automatically place model if no action after 5 seconds
                setTimeout(function() {
                    if (!modelPlaced) {
                        statusMessage.textContent = "Usa el botón para colocar el modelo";
                    }
                }, 5000);
                
                // Handle model loading success
                modelEntity.addEventListener('model-loaded', function() {
                    console.log("Model loaded successfully");
                    
                    // Set up handling for AR scene ready
                    if (arScene.renderStarted) {
                        console.log("AR scene already running");
                    } else {
                        arScene.addEventListener('loaded', function() {
                            console.log("AR scene loaded");
                        });
                        
                        // If AR.js has issues, at least show the model
                        setTimeout(function() {
                            if (!modelPlaced) {
                                placeButton.style.backgroundColor = '#ff9800';
                                placeButton.textContent = "Mostrar Modelo Ahora";
                            }
                        }, 8000);
                    }
                });
                
                // Handle model loading error
                modelEntity.addEventListener('model-error', function(evt) {
                    console.error("Error loading model:", evt);
                    statusMessage.textContent = "Error al cargar el modelo. Intenta de nuevo.";
                });
            }
            
            // Place the model in front of camera
            function placeModel() {
                if (modelPlaced) return;
                
                console.log("Placing model");
                
                // Set model position in front of camera
                modelEntity.setAttribute('position', '0 -0.5 -2');
                modelEntity.setAttribute('visible', true);
                
                // Update UI
                statusMessage.textContent = "Toca el modelo para visitar Instagram";
                placeButton.classList.add('hidden');
                modelPlaced = true;
                
                // Add click event to model
                modelEntity.addEventListener('click', openInstagram);
                modelEntity.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    openInstagram();
                });
            }
            
            // Open Instagram
            function openInstagram() {
                console.log("Opening Instagram");
                window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
            }
            
            // Set up event listeners
            startButton.addEventListener('click', startAR);
            placeButton.addEventListener('click', placeModel);
            
            // Handle touch events
            startButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                startAR();
            });
            
            placeButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                placeModel();
            });
            
            // Allow placement by tapping on the screen
            document.addEventListener('click', function(e) {
                // Only handle clicks on the AR scene itself, not on UI elements
                if (arScene.style.display === 'block' && !modelPlaced && 
                    e.target.tagName !== 'BUTTON') {
                    placeModel();
                }
            });
            
            // Emergency fallback in case camera gets stuck
            let cameraStalledTimeout = setTimeout(function() {
                if (arScene.style.display === 'block' && !modelPlaced) {
                    statusMessage.textContent = "Cámara demorada. Toca para continuar.";
                    placeButton.textContent = "Colocar Sin AR";
                    placeButton.style.backgroundColor = '#f44336';
                }
            }, 10000);
        });
    </script>
</body>
</html>
