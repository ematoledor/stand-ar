<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Coparmex</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
        .reticle {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(76, 175, 80, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 6;
            display: none;
        }
        .reticle::before, .reticle::after {
            content: '';
            position: absolute;
            background-color: rgba(76, 175, 80, 0.8);
        }
        .reticle::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .reticle::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex</h1>
        <p>Esta experiencia AR te permite ver un modelo 3D del stand de Coparmex CDMX. Toca en cualquier superficie para colocar el modelo.</p>
        <button id="startButton" class="button">Iniciar Experiencia AR</button>
    </div>

    <!-- AR Status and Reticle -->
    <div id="statusMessage" class="status-message hidden">Buscando superficies...</div>
    <div id="reticle" class="reticle"></div>

    <!-- AR Scene -->
    <a-scene 
        id="arScene"
        vr-mode-ui="enabled: false"
        embedded
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        style="display: none;">
        
        <a-assets>
            <a-asset-item id="stand-model" src="stand-1.glb"></a-asset-item>
        </a-assets>

        <a-entity id="camera" camera position="0 1.6 0" look-controls="enabled: false"></a-entity>
        
        <a-entity id="model-anchor" position="0 0 -5">
            <a-entity
                id="stand-model"
                gltf-model="#stand-model"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                visible="false"
                class="clickable">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Check if running on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const arScene = document.getElementById('arScene');
            const statusMessage = document.getElementById('statusMessage');
            const reticle = document.getElementById('reticle');
            const modelAnchor = document.getElementById('model-anchor');
            const standModel = document.getElementById('stand-model');
            
            // State
            let xrSession = null;
            let xrHitTestSource = null;
            let xrRefSpace = null;
            let lastHitPosition = null;
            let modelPlaced = false;
            let hasPermissions = false;
            
            // Helper for error/fallback handling
            function showErrorMessage(message) {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden');
                
                // Show the model in a fixed position for devices that don't support AR
                if (!modelPlaced) {
                    modelAnchor.setAttribute('position', '0 0 -5');
                    standModel.setAttribute('visible', true);
                    standModel.setAttribute('look-at', '[camera]');
                    modelPlaced = true;
                }
            }
            
            // Start AR experience
            function startAR() {
                startScreen.classList.add('hidden');
                arScene.style.display = 'block';
                statusMessage.classList.remove('hidden');
                
                // Check WebXR support
                if (navigator.xr) {
                    statusMessage.textContent = 'Verificando soporte AR...';
                    
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => {
                            if (!supported) {
                                showErrorMessage('AR no soportado - Mostrando modelo en posición fija');
                                return;
                            }
                            
                            const sessionInit = {
                                requiredFeatures: ['hit-test'],
                                optionalFeatures: ['dom-overlay'],
                                domOverlay: { root: document.body }
                            };
                            
                            statusMessage.textContent = 'Iniciando AR...';
                            
                            navigator.xr.requestSession('immersive-ar', sessionInit)
                                .then(session => {
                                    xrSession = session;
                                    
                                    // Handle session end
                                    session.addEventListener('end', () => {
                                        xrSession = null;
                                        if (xrHitTestSource) {
                                            xrHitTestSource.cancel();
                                            xrHitTestSource = null;
                                        }
                                        startScreen.classList.remove('hidden');
                                        arScene.style.display = 'none';
                                        statusMessage.classList.add('hidden');
                                    });
                                    
                                    // Set up WebXR
                                    initWebXRSession(session);
                                    
                                    // Set up click handler
                                    session.addEventListener('select', placeModel);
                                })
                                .catch(error => {
                                    console.error('Error starting AR session:', error);
                                    showErrorMessage('Error al iniciar AR - Mostrando modelo en posición fija');
                                });
                        });
                } else {
                    showErrorMessage('WebXR no soportado - Mostrando modelo en posición fija');
                }
            }
            
            // Initialize WebXR session
            function initWebXRSession(session) {
                arScene.renderer.xr.setReferenceSpaceType('local');
                arScene.renderer.xr.setSession(session);
                
                session.requestReferenceSpace('local')
                    .then(refSpace => {
                        xrRefSpace = refSpace;
                        
                        statusMessage.textContent = 'Buscando superficies...';
                        reticle.style.display = 'block';
                        
                        // Set up hit testing
                        session.requestHitTestSource({ space: refSpace })
                            .then(hitTestSource => {
                                xrHitTestSource = hitTestSource;
                                
                                // Create animation loop
                                session.requestAnimationFrame(onXRFrame);
                            })
                            .catch(error => {
                                console.error('Error requesting hit test source:', error);
                                showErrorMessage('Error al detectar superficies - Mostrando modelo en posición fija');
                            });
                    })
                    .catch(error => {
                        console.error('Error requesting reference space:', error);
                        showErrorMessage('Error de configuración AR - Mostrando modelo en posición fija');
                    });
            }
            
            // WebXR frame handler
            function onXRFrame(time, frame) {
                const session = xrSession;
                if (!session) return;
                
                // Queue next frame
                session.requestAnimationFrame(onXRFrame);
                
                // Skip hit testing if model is already placed or no hit test source
                if (modelPlaced || !xrHitTestSource) return;
                
                // Get hit test results
                const hitTestResults = frame.getHitTestResults(xrHitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(xrRefSpace);
                    
                    if (pose) {
                        lastHitPosition = pose.transform;
                        // Update status message
                        statusMessage.textContent = 'Superficie detectada - Toca para colocar';
                    }
                } else {
                    lastHitPosition = null;
                    statusMessage.textContent = 'Buscando superficies...';
                }
            }
            
            // Place model at hit position
            function placeModel(event) {
                if (modelPlaced) return;
                
                if (lastHitPosition) {
                    // Use WebXR hit position
                    const {position, orientation} = lastHitPosition;
                    
                    // Convert to A-Frame position format
                    const pos = {
                        x: position.x,
                        y: position.y,
                        z: position.z
                    };
                    
                    // Set model position and rotation
                    modelAnchor.setAttribute('position', pos);
                    standModel.setAttribute('visible', true);
                    
                    // Update UI
                    statusMessage.textContent = 'Toca el modelo para visitar Instagram';
                    reticle.style.display = 'none';
                    
                    modelPlaced = true;
                    
                    // Add tap listener to model
                    standModel.addEventListener('click', openInstagram);
                    standModel.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        openInstagram();
                    });
                } else if (!isMobile) {
                    // Fallback for desktop testing
                    modelAnchor.setAttribute('position', '0 0 -5');
                    standModel.setAttribute('visible', true);
                    standModel.setAttribute('look-at', '[camera]');
                    
                    statusMessage.textContent = 'Toca el modelo para visitar Instagram';
                    reticle.style.display = 'none';
                    
                    modelPlaced = true;
                    
                    // Add click listener to model
                    standModel.addEventListener('click', openInstagram);
                }
            }
            
            // Open Instagram link
            function openInstagram() {
                window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
            }
            
            // Set up UI event listeners
            startButton.addEventListener('click', startAR);
            startButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                startAR();
            });
            
            // Fallback for desktop testing
            if (!isMobile) {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'p' && !modelPlaced) {
                        placeModel();
                    }
                });
            }
        });
    </script>
</body>
</html>
