<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coparmex AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
        }
        .info-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .a-enter-ar, .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex AR</h1>
        <p>Esta experiencia de Realidad Aumentada te permite ver el stand de Coparmex CDMX en tu entorno real.</p>
        <button id="startButton" class="button">Iniciar AR</button>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div id="loadingStatus">Cargando experiencia AR...</div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden">Iniciando AR...</div>
    
    <!-- Info Button -->
    <div id="infoButton" class="info-button hidden">i</div>

    <!-- A-Frame Scene (hidden initially) -->
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" renderer="logarithmicDepthBuffer: true; antialias: true" vr-mode-ui="enabled: false" gesture-detector visible="false">
        
        <!-- Use a simple marker-based positioning -->
        <a-entity id="modelContainer">
            <!-- Use a custom marker pattern for better stability -->
            <a-marker type="pattern" preset="hiro" id="mainMarker">
                <a-entity
                    id="model"
                    gltf-model="stand-1.glb"
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>
        </a-entity>

        <!-- Fixed camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Custom component for handling gestures
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                enabled: { default: true }
            },
            init: function() {
                this.el.addEventListener('click', () => {
                    if (this.data.enabled) {
                        openInstagram();
                    }
                });
            }
        });

        // Detect gestures
        AFRAME.registerComponent('gesture-detector', {
            init: function() {
                this.el.addEventListener('click', evt => {
                    this.el.emit('click', { target: evt.detail.target });
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const statusMessage = document.getElementById('statusMessage');
            const infoButton = document.getElementById('infoButton');
            const arScene = document.getElementById('arScene');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // Start AR experience
            function startAR() {
                // Hide start screen and show loading overlay
                startScreen.classList.add('hidden');
                loadingOverlay.classList.remove('hidden');
                loadingStatus.textContent = "Iniciando c√°mara AR...";
                
                // Make AR scene visible
                arScene.setAttribute('visible', 'true');
                
                // Give time for AR.js to initialize
                setTimeout(function() {
                    loadingOverlay.classList.add('hidden');
                    statusMessage.classList.remove('hidden');
                    statusMessage.textContent = "Busca una superficie plana";
                    infoButton.classList.remove('hidden');
                    
                    // After a few seconds, update the status message
                    setTimeout(function() {
                        statusMessage.textContent = "Toca el modelo para visitar Instagram";
                    }, 5000);
                }, 3000);
            }
            
            // Show marker-based model - fallback for when no surfaces are detected
            function setupMarkerTracking() {
                const marker = document.getElementById('mainMarker');
                marker.addEventListener('markerFound', function() {
                    statusMessage.textContent = "Modelo detectado! Toca para visitar Instagram";
                });
                
                marker.addEventListener('markerLost', function() {
                    statusMessage.textContent = "Modelo perdido. Busca una superficie plana";
                });
            }
            
            // Setup centered model for when no markers are available
            function setupCenteredModel() {
                // If marker tracking doesn't work, create a fixed position entity in center view
                const modelContainer = document.getElementById('modelContainer');
                
                // Create a new entity at a fixed position in front of the camera
                const fixedEntity = document.createElement('a-entity');
                fixedEntity.setAttribute('id', 'fixedModel');
                fixedEntity.setAttribute('gltf-model', 'stand-1.glb');
                fixedEntity.setAttribute('position', '0 0 -3');
                fixedEntity.setAttribute('scale', '0.5 0.5 0.5');
                fixedEntity.setAttribute('rotation', '0 0 0');
                fixedEntity.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear');
                fixedEntity.setAttribute('class', 'clickable');
                fixedEntity.setAttribute('gesture-handler', '');
                
                // Add to scene
                modelContainer.appendChild(fixedEntity);
                
                // Update status
                statusMessage.textContent = "Modelo fijo colocado. Toca para visitar Instagram";
            }
            
            // Open Instagram
            function openInstagram() {
                window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
            }
            
            // Event listeners
            startButton.addEventListener('click', startAR);
            infoButton.addEventListener('click', openInstagram);
            
            // Handle model loading events
            document.addEventListener('model-loaded', function() {
                statusMessage.textContent = "Modelo cargado. Toca para visitar Instagram";
                
                // For fixed model fallback
                setTimeout(setupCenteredModel, 2000);
            });
            
            // Set up the marker tracking after scene is loaded
            document.querySelector('a-scene').addEventListener('loaded', function() {
                setupMarkerTracking();
            });
        });

        // Global function to open Instagram (for use in component)
        function openInstagram() {
            window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
        }
    </script>
</body>
</html>
