<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Coparmex</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            max-width: 80%;
            text-align: center;
        }
        .action-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex</h1>
        <p>Esta experiencia AR te permite ver un modelo 3D del stand de Coparmex CDMX.</p>
        <button id="startButton" class="button">Iniciar Experiencia AR</button>
    </div>

    <!-- AR Loading -->
    <div class="arjs-loader hidden" id="arLoader">
        <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- AR Status -->
    <div id="statusMessage" class="status-message hidden">Apunta tu cámara al suelo...</div>

    <!-- Action Button -->
    <button id="actionButton" class="action-button hidden">Colocar Modelo Aquí</button>

    <!-- AR Scene (initially hidden) -->
    <a-scene 
        id="arScene"
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        style="display: none;">
        
        <a-assets>
            <a-asset-item id="stand-model" src="stand-1.glb"></a-asset-item>
        </a-assets>
        
        <!-- Invisible plane marker for floor detection -->
        <a-entity id="model-container">
            <a-entity
                id="stand-model"
                gltf-model="#stand-model"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                visible="false">
            </a-entity>
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const arScene = document.getElementById('arScene');
            const arLoader = document.getElementById('arLoader');
            const statusMessage = document.getElementById('statusMessage');
            const actionButton = document.getElementById('actionButton');
            const modelContainer = document.getElementById('model-container');
            const standModel = document.getElementById('stand-model');
            
            // State
            let arActive = false;
            let modelPlaced = false;
            
            // Handle model visibility and interaction
            function showModel() {
                if (modelPlaced) return;
                
                standModel.setAttribute('visible', true);
                statusMessage.textContent = 'Toca el modelo para visitar Instagram';
                modelPlaced = true;
                
                // Add click handler to model
                standModel.addEventListener('click', () => {
                    window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
                });
            }
            
            // Start AR experience
            function startAR() {
                // Hide start screen
                startScreen.classList.add('hidden');
                
                // Show loading and status
                arLoader.classList.remove('hidden');
                statusMessage.classList.remove('hidden');
                
                // Prepare scene
                arScene.style.display = 'block';
                
                // Set up action button for manual placement
                actionButton.classList.remove('hidden');
                actionButton.addEventListener('click', () => {
                    showModel();
                    actionButton.classList.add('hidden');
                });
                
                // Handle when AR.js is ready
                arScene.addEventListener('loaded', () => {
                    setTimeout(() => {
                        arLoader.classList.add('hidden');
                        arActive = true;
                        statusMessage.textContent = 'Toca el botón para colocar el modelo';
                    }, 1000);
                });
                
                // Check if camera permission was denied
                setTimeout(() => {
                    if (arLoader.classList.contains('hidden')) return;
                    
                    // If still loading after 5 seconds, might be permission issue
                    statusMessage.textContent = 'Asegúrate de permitir el acceso a la cámara';
                }, 5000);
                
                // For devices with orientation - place model based on orientation
                window.addEventListener('deviceorientation', (e) => {
                    if (!arActive || modelPlaced) return;
                    
                    // If device is pointing down (beta between 50-80 degrees), show placement button
                    if (e.beta >= 50 && e.beta <= 80) {
                        statusMessage.textContent = 'Superficie detectada - Toca para colocar';
                        actionButton.textContent = 'Colocar Aquí';
                    } else {
                        statusMessage.textContent = 'Apunta la cámara hacia el suelo';
                        actionButton.textContent = 'Colocar Modelo Aquí';
                    }
                });
                
                // Monitor model loading
                standModel.addEventListener('model-loaded', () => {
                    console.log('Modelo 3D cargado correctamente');
                });
                
                standModel.addEventListener('model-error', (e) => {
                    console.error('Error al cargar modelo 3D:', e);
                    statusMessage.textContent = 'Error al cargar el modelo 3D';
                });
                
                // Fallback placement after 10 seconds if nothing happens
                setTimeout(() => {
                    if (!modelPlaced) {
                        actionButton.textContent = 'Mostrar Modelo Ahora';
                        actionButton.style.backgroundColor = '#ff9800';
                    }
                }, 10000);
            }
            
            // Set up event listeners
            startButton.addEventListener('click', startAR);
            startButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                startAR();
            });
            
            // Backup in case camera doesn't initialize properly
            document.addEventListener('click', () => {
                if (arActive && !modelPlaced && !document.hidden) {
                    // Double check if AR.js camera is working
                    const video = document.querySelector('.a-canvas');
                    if (video && !video.getAttribute('data-checked')) {
                        video.setAttribute('data-checked', 'true');
                        
                        // If we're having camera issues after 3 seconds, show alternative button
                        setTimeout(() => {
                            if (!modelPlaced) {
                                actionButton.textContent = 'Mostrar Modelo Sin AR';
                                actionButton.style.backgroundColor = '#f44336';
                            }
                        }, 3000);
                    }
                }
            });
        });
    </script>
</body>
</html>
