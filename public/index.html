<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Coparmex</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            max-width: 80%;
            text-align: center;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex</h1>
        <p>Esta experiencia AR te permite ver un modelo 3D del stand de Coparmex CDMX.</p>
        <button id="startButton" class="button">Iniciar Experiencia AR</button>
    </div>

    <!-- AR Loading -->
    <div class="arjs-loader hidden" id="arLoader">
        <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- AR Status -->
    <div id="statusMessage" class="status-message hidden">Buscando el suelo...</div>

    <!-- AR Scene (initially hidden) -->
    <a-scene 
        id="arScene"
        embedded
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        style="display: none;">
        
        <a-assets>
            <a-asset-item id="stand-model" src="stand-1.glb"></a-asset-item>
        </a-assets>

        <!-- Anchor point for the model -->
        <a-entity id="floorAnchor">
            <!-- We'll use this to position objects on the detected floor -->
            <a-entity 
                id="stand-model"
                gltf-model="#stand-model"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                visible="false"
                class="clickable">
            </a-entity>
        </a-entity>

        <!-- Experimental ground plane detection -->
        <a-entity
            id="groundPlane"
            minDistance="0.1"
            maxDistance="8"
            groundColor="transparent"
            arjs-plane-detection>
        </a-entity>
        
        <a-entity camera look-controls></a-entity>
    </a-scene>
    
    <script>
        // Implementing the experimental ground plane detection
        AFRAME.registerComponent('arjs-plane-detection', {
            schema: {
                groundColor: {default: '#fff'},
                minDistance: {default: 0.5},
                maxDistance: {default: 10}
            },
            
            init: function() {
                this.raycaster = new THREE.Raycaster();
                this.camera = document.querySelector('a-entity[camera]').object3D;
                this.groundModel = document.querySelector('#stand-model');
                this.floorAnchor = document.querySelector('#floorAnchor').object3D;
                this.statusMessage = document.querySelector('#statusMessage');
                this.isPlaced = false;
                
                // Create a tracking plane to detect ground
                const geometry = new THREE.PlaneGeometry(100, 100);
                const material = new THREE.MeshBasicMaterial({
                    color: this.data.groundColor,
                    transparent: true,
                    opacity: 0.0
                });
                
                this.plane = new THREE.Mesh(geometry, material);
                this.plane.rotation.x = -Math.PI / 2; // Make it horizontal
                this.plane.position.y = 0; // At ground level
                this.el.setObject3D('plane', this.plane);
                
                // Listen for tap events to place model
                document.addEventListener('click', this.onClick.bind(this));
                document.addEventListener('touchend', this.onClick.bind(this));
                
                // Set up regular checking for ground
                this.checkInterval = setInterval(this.checkGround.bind(this), 200);
            },
            
            checkGround: function() {
                if (this.isPlaced) {
                    clearInterval(this.checkInterval);
                    return;
                }
                
                // Raycast from camera to find floor
                const direction = new THREE.Vector3(0, -1, 0); // Down direction
                this.raycaster.set(
                    this.camera.position, 
                    direction.normalize()
                );
                
                const intersects = this.raycaster.intersectObject(this.plane);
                
                if (intersects.length > 0) {
                    const hit = intersects[0];
                    const distance = hit.distance;
                    
                    // If within valid range, we found the floor
                    if (distance >= this.data.minDistance && distance <= this.data.maxDistance) {
                        this.statusMessage.textContent = "Piso detectado - Toca para colocar el modelo";
                    } else {
                        this.statusMessage.textContent = "Buscando el suelo...";
                    }
                } else {
                    this.statusMessage.textContent = "Apunta la cÃ¡mara hacia el suelo";
                }
            },
            
            onClick: function(e) {
                if (this.isPlaced) return;
                
                // Raycast from camera to find floor
                const direction = new THREE.Vector3(0, -1, 0);
                this.raycaster.set(
                    this.camera.position, 
                    direction.normalize()
                );
                
                const intersects = this.raycaster.intersectObject(this.plane);
                
                if (intersects.length > 0) {
                    const hit = intersects[0];
                    const distance = hit.distance;
                    
                    // Place model if within valid range
                    if (distance >= this.data.minDistance && distance <= this.data.maxDistance) {
                        // Set model position at hit point
                        const hitPoint = hit.point;
                        this.floorAnchor.position.set(hitPoint.x, 0, hitPoint.z);
                        
                        // Show model
                        this.groundModel.setAttribute('visible', true);
                        this.statusMessage.textContent = "Toca el modelo para visitar Instagram";
                        this.isPlaced = true;
                        
                        // Add click handler to model
                        this.groundModel.addEventListener('click', () => {
                            window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
                        });
                    }
                }
            },
            
            // Fallback placement if detection fails
            placeModelAnyway: function() {
                if (this.isPlaced) return;
                
                // Place in front of camera
                const cameraPosition = this.camera.position;
                const cameraDirection = new THREE.Vector3(0, 0, -1);
                cameraDirection.applyQuaternion(this.camera.quaternion);
                cameraDirection.multiplyScalar(2); // 2 meters in front
                
                const targetPosition = new THREE.Vector3(
                    cameraPosition.x + cameraDirection.x,
                    0, // On the ground
                    cameraPosition.z + cameraDirection.z
                );
                
                this.floorAnchor.position.copy(targetPosition);
                this.groundModel.setAttribute('visible', true);
                this.statusMessage.textContent = "Toca el modelo para visitar Instagram";
                this.isPlaced = true;
                
                // Add click handler to model
                this.groundModel.addEventListener('click', () => {
                    window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
                });
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const arScene = document.getElementById('arScene');
            const arLoader = document.getElementById('arLoader');
            const statusMessage = document.getElementById('statusMessage');
            
            // Start AR experience
            function startAR() {
                // Hide start screen
                startScreen.classList.add('hidden');
                
                // Show loading and status
                arLoader.classList.remove('hidden');
                statusMessage.classList.remove('hidden');
                
                // Prepare scene
                arScene.style.display = 'block';
                
                // Handle when AR.js is ready
                arScene.addEventListener('loaded', () => {
                    setTimeout(() => {
                        arLoader.classList.add('hidden');
                    }, 1000);
                });
                
                // Check if camera permission was denied
                setTimeout(() => {
                    if (arLoader.classList.contains('hidden')) return;
                    
                    // If still loading after 5 seconds, might be permission issue
                    statusMessage.textContent = 'AsegÃºrate de permitir el acceso a la cÃ¡mara';
                }, 5000);
                
                // Add fallback placement after 15 seconds if ground detection fails
                setTimeout(() => {
                    const groundPlane = document.querySelector('#groundPlane').components['arjs-plane-detection'];
                    if (!groundPlane.isPlaced) {
                        statusMessage.textContent = 'Toca en cualquier lugar para colocar el modelo';
                        document.addEventListener('click', function fallbackListener() {
                            groundPlane.placeModelAnyway();
                            document.removeEventListener('click', fallbackListener);
                        });
                    }
                }, 15000);
                
                // Monitor model loading
                document.querySelector('#stand-model').addEventListener('model-loaded', () => {
                    console.log('Modelo 3D cargado correctamente');
                });
                
                document.querySelector('#stand-model').addEventListener('model-error', (e) => {
                    console.error('Error al cargar modelo 3D:', e);
                    statusMessage.textContent = 'Error al cargar el modelo 3D';
                });
            }
            
            // Set up event listeners
            startButton.addEventListener('click', startAR);
            startButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                startAR();
            });
        });
    </script>
</body>
</html>
