<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Coparmex</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
        .reticle {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(76, 175, 80, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 6;
            display: none;
        }
        .reticle::before, .reticle::after {
            content: '';
            position: absolute;
            background-color: rgba(76, 175, 80, 0.8);
        }
        .reticle::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .reticle::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex</h1>
        <p>Esta experiencia AR te permite ver un modelo 3D del stand de Coparmex CDMX. Toca en cualquier superficie para colocar el modelo.</p>
        <button id="startButton" class="button">Iniciar Experiencia AR</button>
    </div>

    <!-- AR Status and Reticle -->
    <div id="statusMessage" class="status-message hidden">Buscando superficies...</div>
    <div id="reticle" class="reticle"></div>

    <!-- AR Scene -->
    <a-scene 
        id="arScene"
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        cursor="rayOrigin: mouse"
        style="display: none;">
        
        <a-assets>
            <a-asset-item id="stand-model" src="stand-1.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model-anchor" position="0 -100 0">
            <a-entity
                id="stand-model"
                gltf-model="#stand-model"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                visible="false"
                class="clickable">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const arScene = document.getElementById('arScene');
            const statusMessage = document.getElementById('statusMessage');
            const reticle = document.getElementById('reticle');
            const modelAnchor = document.getElementById('model-anchor');
            const standModel = document.getElementById('stand-model');
            
            // State
            let xrSession = null;
            let xrHitTestSource = null;
            let xrRefSpace = null;
            let xrViewerSpace = null;
            let lastHitPosition = null;
            let modelPlaced = false;
            
            // Start AR experience
            function startAR() {
                startScreen.classList.add('hidden');
                statusMessage.classList.remove('hidden');
                arScene.style.display = 'block';
                
                // Check WebXR support
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => {
                            if (!supported) {
                                statusMessage.textContent = 'WebXR AR no soportado en este dispositivo';
                                return;
                            }
                            
                            statusMessage.textContent = 'Iniciando WebXR...';
                            
                            const sessionInit = { 
                                optionalFeatures: ['hit-test'] 
                            };
                            
                            navigator.xr.requestSession('immersive-ar', sessionInit)
                                .then(session => {
                                    xrSession = session;
                                    statusMessage.textContent = 'Buscando superficies...';
                                    
                                    // Set up WebXR
                                    initWebXRSession(session);
                                    
                                    // Set up click handler for the entire view
                                    window.addEventListener('click', placeModel);
                                    window.addEventListener('touchend', (e) => {
                                        e.preventDefault();
                                        placeModel();
                                    });
                                })
                                .catch(error => {
                                    console.error('Error starting WebXR session:', error);
                                    statusMessage.textContent = 'Error al iniciar WebXR';
                                });
                        });
                } else {
                    statusMessage.textContent = 'WebXR no estÃ¡ disponible en este navegador';
                }
            }
            
            // Initialize WebXR session
            function initWebXRSession(session) {
                // Get WebGL context from A-Frame
                const gl = arScene.renderer.getContext();
                
                // Make WebGL context compatible with WebXR
                gl.makeXRCompatible()
                    .then(() => {
                        // Set up rendering
                        const xrLayer = new XRWebGLLayer(session, gl);
                        session.updateRenderState({
                            baseLayer: xrLayer
                        });
                        
                        // Request reference spaces
                        session.requestReferenceSpace('local-floor')
                            .then(refSpace => {
                                xrRefSpace = refSpace;
                                return session.requestReferenceSpace('viewer');
                            })
                            .then(viewerSpace => {
                                xrViewerSpace = viewerSpace;
                                
                                // Set up hit testing
                                return session.requestHitTestSource({
                                    space: viewerSpace
                                });
                            })
                            .then(hitTestSource => {
                                xrHitTestSource = hitTestSource;
                                
                                // Start the rendering loop
                                session.requestAnimationFrame(onXRFrame);
                            });
                    });
            }
            
            // WebXR frame handler
            function onXRFrame(time, frame) {
                const session = xrSession;
                if (!session || modelPlaced) return;
                
                // Queue next frame
                session.requestAnimationFrame(onXRFrame);
                
                // Skip if no hit test source
                if (!xrHitTestSource) return;
                
                // Get hit test results
                const hitTestResults = frame.getHitTestResults(xrHitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(xrRefSpace);
                    
                    if (pose) {
                        const position = pose.transform.position;
                        lastHitPosition = position;
                        
                        // Update UI
                        statusMessage.textContent = 'Superficie detectada - Toca para colocar';
                        
                        // Project to screen and show reticle
                        const coords = projectToScreen(position, frame);
                        if (coords) {
                            reticle.style.display = 'block';
                            reticle.style.left = coords.x + 'px';
                            reticle.style.top = coords.y + 'px';
                        }
                    }
                } else {
                    statusMessage.textContent = 'Buscando superficies...';
                    reticle.style.display = 'none';
                }
            }
            
            // Project a 3D position to screen coordinates
            function projectToScreen(point, frame) {
                if (!xrSession || !frame) return null;
                
                const viewerPose = frame.getViewerPose(xrRefSpace);
                if (!viewerPose) return null;
                
                const view = viewerPose.views[0];
                const viewport = xrSession.renderState.baseLayer.getViewport(view);
                
                // Convert to Three.js Vector3
                const vector = new THREE.Vector3(point.x, point.y, point.z);
                
                // Create projection matrix from view
                const projMatrix = new THREE.Matrix4();
                projMatrix.fromArray(view.projectionMatrix);
                
                // Create view matrix
                const viewMatrix = new THREE.Matrix4();
                viewMatrix.fromArray(view.transform.inverse.matrix);
                
                // Apply matrices
                vector.applyMatrix4(viewMatrix);
                vector.applyMatrix4(projMatrix);
                
                // Convert to screen space
                return {
                    x: (vector.x + 1) * viewport.width / 2,
                    y: (-vector.y + 1) * viewport.height / 2
                };
            }
            
            // Place model at hit position
            function placeModel() {
                if (modelPlaced || !lastHitPosition) return;
                
                // Use WebXR hit position
                const position = {
                    x: lastHitPosition.x,
                    y: lastHitPosition.y,
                    z: lastHitPosition.z
                };
                
                // Position the model
                modelAnchor.setAttribute('position', position);
                
                // Face the camera
                const camera = document.querySelector('[camera]').object3D;
                const dir = new THREE.Vector3();
                dir.subVectors(
                    new THREE.Vector3(camera.position.x, 0, camera.position.z),
                    new THREE.Vector3(position.x, 0, position.z)
                ).normalize();
                
                const angle = Math.atan2(dir.x, dir.z);
                standModel.setAttribute('rotation', {
                    x: 0,
                    y: THREE.MathUtils.radToDeg(angle),
                    z: 0
                });
                
                // Show model
                standModel.setAttribute('visible', true);
                
                // Update UI
                statusMessage.textContent = 'Toca el modelo para registrarte';
                reticle.style.display = 'none';
                
                modelPlaced = true;
                
                // Set up model click event
                standModel.addEventListener('click', () => {
                    window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
                });
                standModel.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
                });
            }
            
            // Set up event listeners
            startButton.addEventListener('click', startAR);
            startButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                startAR();
            });
        });
    </script>
</body>
</html>
