<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Stand Model Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: all 0.5s ease;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }
        .start-button {
            background-color: #4CAF50;
        }
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        .tap-indicator {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Initial UI with QR Code -->
    <div id="startScreen" class="ui-container">
        <h1>AR Stand Model Viewer</h1>
        <p>Scan this QR code with another device or press Start AR below</p>
        <div id="qrcode"></div>
        <button id="startAR" class="button start-button">Start AR</button>
    </div>

    <!-- AR Scene -->
    <div id="loadingMessage" class="centered">Loading AR Experience...</div>
    <div id="tapIndicator" class="tap-indicator">Tap on the screen to place the model</div>
    <div id="errorMessage" class="centered">Camera error - Please allow camera access and reload the page</div>
    <div class="footer-text">Tap on the model to visit Instagram</div>
    
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        id="scene">
        
        <a-assets>
            <a-asset-item id="stand-model" src="stand-1.glb"></a-asset-item>
        </a-assets>

        <a-entity
            id="stand"
            gltf-model="#stand-model"
            position="0 0 -5"
            scale="2 2 2"
            rotation="0 0 0"
            class="clickable"
            animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true;"
            visible="false">
        </a-entity>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
        // AR placement component
        AFRAME.registerComponent('tap-place', {
            init: function() {
                this.el.addEventListener('click', this.onTap.bind(this));
                this.placedModel = false;
                this.tapIndicator = document.getElementById('tapIndicator');
                this.footerText = document.querySelector('.footer-text');
                this.standModel = document.getElementById('stand');
                
                // Show tap indicator
                this.tapIndicator.style.display = 'block';
            },
            onTap: function(event) {
                if (this.placedModel) return;
                
                // Get the camera position
                const camera = document.querySelector('a-entity[camera]');
                
                // Position the model 2 meters in front of the camera on the ground
                this.standModel.setAttribute('position', {
                    x: 0,
                    y: 0, // On the ground
                    z: -2    // 2 meters away from the user
                });
                this.standModel.setAttribute('visible', true);
                
                // Hide tap indicator and show footer text
                this.tapIndicator.style.display = 'none';
                this.footerText.style.display = 'block';
                
                // Set placed flag
                this.placedModel = true;
            }
        });

        // Main app initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Get UI elements
            const startScreen = document.getElementById('startScreen');
            const scene = document.getElementById('scene');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const startARButton = document.getElementById('startAR');
            const tapIndicator = document.getElementById('tapIndicator');
            const standModel = document.getElementById('stand');
            
            // Add tap-place component to scene
            scene.setAttribute('tap-place', '');
            
            // Generate QR code
            const currentUrl = window.location.href;
            QRCode.toCanvas(document.getElementById('qrcode'), currentUrl, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) console.error(error);
            });
            
            // Start AR button
            startARButton.addEventListener('click', function() {
                startScreen.classList.add('hidden');
                loadingMessage.style.display = 'block';
                
                // Request camera permissions
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Camera access granted
                        stream.getTracks().forEach(track => track.stop());
                        // Show tap indicator after a delay to allow AR to initialize
                        setTimeout(function() {
                            loadingMessage.style.display = 'none';
                            tapIndicator.style.display = 'block';
                        }, 2000);
                    })
                    .catch(function(err) {
                        // Camera access denied
                        errorMessage.style.display = 'block';
                        loadingMessage.style.display = 'none';
                        console.error("Camera error:", err);
                    });
            });
            
            // When assets are loaded
            document.querySelector('a-assets').addEventListener('loaded', function() {
                console.log("Assets loaded");
            });
            
            // Set up click event to open Instagram when model is clicked
            standModel.addEventListener('click', function() {
                if (standModel.getAttribute('visible') === true) {
                    window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
                }
            });

            // Handle camera permissions error
            window.addEventListener('camera-error', function() {
                errorMessage.style.display = 'block';
                loadingMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
