<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coparmex AR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/DeviceOrientationControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            text-align: center;
        }
        .action-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .info-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .debug {
            position: fixed;
            top: 70px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            font-size: 12px;
            z-index: 100;
            border-radius: 5px;
        }
        .ar-controls {
            position: fixed;
            bottom: 100px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .ar-control-button {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.7);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex AR</h1>
        <p>Esta experiencia de Realidad Aumentada te permite ver el stand de Coparmex CDMX en tu entorno real.</p>
        <button id="startButton" class="button">Iniciar AR</button>
    </div>

    <!-- Video feed (camera) -->
    <video id="video" autoplay playsinline muted></video>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden">Iniciando cámara...</div>
    
    <!-- Place Model Button -->
    <button id="placeButton" class="action-button hidden">Colocar Stand en AR</button>

    <!-- AR Controls (only shown when model is placed) -->
    <div id="arControls" class="ar-controls hidden">
        <button class="ar-control-button" id="moveCloser">+</button>
        <button class="ar-control-button" id="moveFarther">-</button>
        <button class="ar-control-button" id="moveLeft">←</button>
        <button class="ar-control-button" id="moveRight">→</button>
    </div>

    <!-- Info Button -->
    <div id="infoButton" class="info-button hidden">i</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const statusMessage = document.getElementById('statusMessage');
            const video = document.getElementById('video');
            const placeButton = document.getElementById('placeButton');
            const infoButton = document.getElementById('infoButton');
            const arControls = document.getElementById('arControls');
            const moveCloser = document.getElementById('moveCloser');
            const moveFarther = document.getElementById('moveFarther');
            const moveLeft = document.getElementById('moveLeft');
            const moveRight = document.getElementById('moveRight');
            
            // Three.js variables
            let scene, camera, renderer, model;
            let deviceControls = null;
            let modelPlaced = false;
            let modelLoaded = false;
            let arActive = false;
            
            // Request device motion permissions on iOS
            function requestDeviceMotionPermission() {
                if (typeof DeviceMotionEvent !== 'undefined' && 
                    typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('devicemotion', (e) => {});
                            } else {
                                statusMessage.textContent = "Permisos de movimiento denegados";
                            }
                        })
                        .catch(console.error);
                }
                
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', (e) => {});
                            } else {
                                statusMessage.textContent = "Permisos de orientación denegados";
                            }
                        })
                        .catch(console.error);
                }
            }
            
            // Start AR experience
            function startAR() {
                // Hide start screen
                startScreen.classList.add('hidden');
                statusMessage.classList.remove('hidden');
                statusMessage.textContent = "Solicitando permisos de cámara...";
                
                // Request permissions on iOS
                requestDeviceMotionPermission();
                
                // Start camera
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: window.innerWidth },
                            height: { ideal: window.innerHeight }
                        }
                    };
                    
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(function(stream) {
                            // Apply the stream to the video element
                            video.srcObject = stream;
                            video.play();
                            
                            statusMessage.textContent = "Cámara AR iniciada. Cargando modelo 3D...";
                            
                            // Init Three.js scene
                            initThreeJS();
                        })
                        .catch(function(error) {
                            console.error("Camera error: ", error);
                            statusMessage.textContent = "Error de cámara: " + error.message;
                        });
                } else {
                    statusMessage.textContent = "Tu navegador no soporta acceso a la cámara.";
                }
            }
            
            // Initialize Three.js
            function initThreeJS() {
                // Create scene with transparent background
                scene = new THREE.Scene();
                
                // Create camera
                const aspect = window.innerWidth / window.innerHeight;
                camera = new THREE.PerspectiveCamera(75, aspect, 0.01, 1000);
                camera.position.set(0, 0, 0);
                
                // Create renderer with transparency
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true,
                    logarithmicDepthBuffer: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 10, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                // Load model
                loadModel();
                
                // Add window resize handler
                window.addEventListener('resize', onWindowResize);
                
                // Setup device orientation controls
                setupDeviceControls();
                
                // Start animation loop
                animate();
                
                // Show place button after a short delay
                setTimeout(function() {
                    placeButton.classList.remove('hidden');
                }, 2000);
                
                arActive = true;
            }
            
            // Setup device orientation controls
            function setupDeviceControls() {
                deviceControls = new THREE.DeviceOrientationControls(camera);
                
                // Test if device orientation works
                window.addEventListener('deviceorientation', function(event) {
                    if (event.alpha !== null && !modelPlaced) {
                        statusMessage.textContent = "Mueve tu dispositivo para explorar";
                    }
                }, { once: true });
            }
            
            // Load 3D model
            function loadModel() {
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    'stand-1.glb',
                    function(gltf) {
                        model = gltf.scene;
                        
                        // Center and scale the model
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const center = box.getCenter(new THREE.Vector3());
                        
                        // Scale to a reasonable size
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 0.8 / maxDim; // Adjust for better AR view
                        model.scale.set(scale, scale, scale);
                        
                        // Create a group to make positioning easier
                        const modelGroup = new THREE.Group();
                        modelGroup.add(model);
                        modelGroup.position.set(0, -0.5, -3); // Start position in front of camera
                        modelGroup.name = "modelGroup";
                        model.visible = false;
                        
                        // Enable shadows
                        model.traverse(function(node) {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                                node.material.transparent = true;
                                node.material.needsUpdate = true;
                            }
                        });
                        
                        // Add to scene
                        scene.add(modelGroup);
                        modelLoaded = true;
                        
                        statusMessage.textContent = "Modelo cargado. Toca el botón para colocarlo en AR";
                        
                        // Set up click functionality
                        setupModelInteraction();
                    },
                    function(xhr) {
                        // Progress
                        const percent = Math.floor((xhr.loaded / xhr.total) * 100);
                        statusMessage.textContent = `Cargando modelo 3D: ${percent}%`;
                    },
                    function(error) {
                        console.error("Error loading model: ", error);
                        statusMessage.textContent = "Error al cargar el modelo 3D.";
                    }
                );
            }
            
            // Setup model interaction
            function setupModelInteraction() {
                // Make the model clickable
                document.addEventListener('click', function(event) {
                    if (!modelPlaced || !model.visible) return;
                    
                    // Simple raycasting to detect model clicks
                    const raycaster = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    
                    // Calculate mouse position in normalized device coordinates
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    // Update the raycaster
                    raycaster.setFromCamera(mouse, camera);
                    
                    // Check for intersections with model
                    const intersects = raycaster.intersectObject(model, true);
                    
                    if (intersects.length > 0) {
                        openInstagram();
                    }
                });
            }
            
            // Place the model
            function placeModel() {
                if (!modelLoaded) {
                    statusMessage.textContent = "El modelo aún está cargando...";
                    return;
                }
                
                const modelGroup = scene.getObjectByName("modelGroup");
                if (!modelGroup) return;
                
                // Get current camera orientation to place model in front of user
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(camera.quaternion);
                direction.multiplyScalar(3); // Place 3 meters in front
                
                modelGroup.position.set(
                    camera.position.x + direction.x,
                    -0.7, // Slightly below camera level
                    camera.position.z + direction.z
                );
                
                // Look at the camera
                const lookAtPos = new THREE.Vector3(
                    camera.position.x,
                    modelGroup.position.y,
                    camera.position.z
                );
                modelGroup.lookAt(lookAtPos);
                
                // Show model
                model.visible = true;
                modelPlaced = true;
                
                // Update UI
                statusMessage.textContent = "Toca el modelo para visitar Instagram";
                placeButton.classList.add('hidden');
                infoButton.classList.remove('hidden');
                arControls.classList.remove('hidden');
                
                // Setup model movement controls
                setupModelControls();
            }
            
            // Setup model movement controls
            function setupModelControls() {
                const modelGroup = scene.getObjectByName("modelGroup");
                if (!modelGroup) return;
                
                moveCloser.addEventListener('click', () => {
                    const direction = new THREE.Vector3(0, 0, -0.3);
                    direction.applyQuaternion(camera.quaternion);
                    modelGroup.position.add(direction);
                });
                
                moveFarther.addEventListener('click', () => {
                    const direction = new THREE.Vector3(0, 0, 0.3);
                    direction.applyQuaternion(camera.quaternion);
                    modelGroup.position.add(direction);
                });
                
                moveLeft.addEventListener('click', () => {
                    const direction = new THREE.Vector3(-0.3, 0, 0);
                    direction.applyQuaternion(camera.quaternion);
                    modelGroup.position.add(direction);
                });
                
                moveRight.addEventListener('click', () => {
                    const direction = new THREE.Vector3(0.3, 0, 0);
                    direction.applyQuaternion(camera.quaternion);
                    modelGroup.position.add(direction);
                });
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Update device orientation controls if available
                if (deviceControls && arActive) {
                    deviceControls.update();
                }
                
                // Make model groups always face camera when placed
                if (modelPlaced) {
                    const modelGroup = scene.getObjectByName("modelGroup");
                    if (modelGroup) {
                        const camPosition = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                        
                        // Only rotate in Y-axis (horizontal)
                        const targetAngle = Math.atan2(
                            modelGroup.position.x - camPosition.x,
                            modelGroup.position.z - camPosition.z
                        );
                        
                        // Apply smooth rotation
                        const currentRotation = modelGroup.rotation.y;
                        const newRotation = targetAngle;
                        modelGroup.rotation.y = newRotation;
                    }
                }
                
                // Render the scene
                renderer.render(scene, camera);
            }
            
            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Open Instagram
            function openInstagram() {
                window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
            }
            
            // Event listeners
            startButton.addEventListener('click', startAR);
            placeButton.addEventListener('click', placeModel);
            infoButton.addEventListener('click', openInstagram);
            
            // Prevent default touch behavior but only on AR elements
            renderer.domElement.addEventListener('touchstart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Handle touch events
            startButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                startAR();
            });
            
            placeButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                placeModel();
            });
            
            infoButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                openInstagram();
            });
        });
    </script>
</body>
</html>
