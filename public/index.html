<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coparmex 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .hidden {
            display: none !important;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            text-align: center;
        }
        .info-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="ui-container">
        <h1>Experiencia Coparmex</h1>
        <p>Esta experiencia te permite ver un modelo 3D del stand de Coparmex CDMX.</p>
        <button id="startButton" class="button">Ver Modelo 3D</button>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden">Cargando modelo 3D...</div>

    <!-- Info Button -->
    <div id="infoButton" class="info-button hidden">i</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const statusMessage = document.getElementById('statusMessage');
            const infoButton = document.getElementById('infoButton');
            
            // Three.js variables
            let scene, camera, renderer, controls, model;
            let isModelLoaded = false;
            
            // Initialize Three.js scene
            function init3D() {
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xf0f0f0);
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 10, 7.5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 1024;
                directionalLight.shadow.mapSize.height = 1024;
                scene.add(directionalLight);
                
                // Create camera
                const aspect = window.innerWidth / window.innerHeight;
                camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
                camera.position.set(0, 2, 5);
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);
                
                // Add floor
                const floorGeometry = new THREE.PlaneGeometry(20, 20);
                const floorMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x999999,
                    roughness: 0.8
                });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2; // Make it horizontal
                floor.position.y = 0;
                floor.receiveShadow = true;
                scene.add(floor);
                
                // Add grid
                const gridHelper = new THREE.GridHelper(20, 20, 0x000000, 0x000000);
                gridHelper.position.y = 0.01; // Just above floor to avoid z-fighting
                gridHelper.material.opacity = 0.2;
                gridHelper.material.transparent = true;
                scene.add(gridHelper);
                
                // Add controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.set(0, 1, 0); // Look at a point 1 unit above the origin
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.maxPolarAngle = Math.PI / 2; // Prevent going below the floor
                controls.update();
                
                // Load the model
                loadModel();
                
                // Handle window resize
                window.addEventListener('resize', onWindowResize);
                
                // Start animation loop
                animate();
            }
            
            // Load the 3D model
            function loadModel() {
                statusMessage.classList.remove('hidden');
                statusMessage.textContent = "Cargando modelo 3D...";
                
                const loader = new THREE.GLTFLoader();
                
                // Optional: For compressed models
                const dracoLoader = new THREE.DRACOLoader();
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                loader.setDRACOLoader(dracoLoader);
                
                loader.load(
                    'stand-1.glb', // URL to your model
                    function(gltf) {
                        model = gltf.scene;
                        
                        // Center and scale the model
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const center = box.getCenter(new THREE.Vector3());
                        
                        // Normalize the model size
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 2 / maxDim; // Adjust this value to change model size
                        model.scale.set(scale, scale, scale);
                        
                        // Center the model on floor
                        model.position.x = -center.x * scale;
                        model.position.y = -box.min.y * scale; // Place on floor
                        model.position.z = -center.z * scale;
                        
                        // Enable shadows
                        model.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        scene.add(model);
                        isModelLoaded = true;
                        
                        // Update status
                        statusMessage.textContent = "Arrastra para rotar. Pinch para zoom.";
                        setTimeout(() => {
                            statusMessage.classList.add('hidden');
                        }, 3000);
                        
                        // Show info button
                        infoButton.classList.remove('hidden');
                    },
                    function(xhr) {
                        // Progress
                        const percent = Math.floor((xhr.loaded / xhr.total) * 100);
                        statusMessage.textContent = `Cargando: ${percent}%`;
                    },
                    function(error) {
                        // Error
                        console.error('Error loading model:', error);
                        statusMessage.textContent = "Error al cargar el modelo 3D.";
                    }
                );
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Start the 3D scene
            function start3D() {
                startScreen.classList.add('hidden');
                statusMessage.classList.remove('hidden');
                init3D();
            }
            
            // Open Instagram
            function openInstagram() {
                window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
            }
            
            // Event listeners
            startButton.addEventListener('click', start3D);
            startButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                start3D();
            });
            
            // Info button click event
            infoButton.addEventListener('click', openInstagram);
            infoButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                openInstagram();
            });
        });
    </script>
</body>
</html>
