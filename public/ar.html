<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hidden {
            display: none !important;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 99;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        .a-enter-ar, .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <h1>3D Model Viewer</h1>
        <button id="startButton" class="start-button" onclick="startExperience()">START</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="loading hidden">
        Loading experience...
    </div>

    <!-- AR Scene -->
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true; antialias: true" vr-mode-ui="enabled: false" visible="false">
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFF; intensity: 1.0"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="-1 1 1"></a-entity>
        
        <!-- Camera with fixed model -->
        <a-entity camera look-controls wasd-controls="enabled: false">
            <a-cursor color="#4CAF50"></a-cursor>
            <a-entity
                id="model"
                gltf-model="stand-1.glb"
                position="0 -0.25 -2" 
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
                onclick="visitLink()">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        function startExperience() {
            // Show loading
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            // Make scene visible
            document.getElementById('arScene').setAttribute('visible', 'true');
            
            // Hide loading after a delay
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
            }, 3000);
        }
        
        function visitLink() {
            window.open('https://www.instagram.com/coparmex_cdmx', '_blank');
        }
        
        // Add extra click event when the document is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('model').addEventListener('click', visitLink);
        });
    </script>
</body>
</html>
